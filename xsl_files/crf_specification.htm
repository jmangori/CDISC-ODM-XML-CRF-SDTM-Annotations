<script>
  // Load one document into an XML template. No support for IE
  function loadXMLDoc(filename) {
    xhttp = new XMLHttpRequest();
    xhttp.open("GET", filename, false);
    xhttp.send("");
    return xhttp.responseXML;
  }

  // Load documents, perform XSLT, and replace HTML contents
  function displayResult(xmlfile) {
    xml = loadXMLDoc(xmlfile.replace(/ /g,"_"));
    xsl = loadXMLDoc("crf_1_3_2.xsl");
    if (document.implementation && document.implementation.createDocument) {
      xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.documentElement.appendChild(resultDocument);
    }
  }

  // Turn elements off and on
  function hide(elements) {
    for (var element of elements) {
      element.style.visibility = (element.style.visibility == 'collapse') ? 'visible' : 'collapse';
    }
  }

  // Run the code
  displayResult(prompt("Enter XML document", "CDISC_ODM_1.3.2.xml"));
</script>
